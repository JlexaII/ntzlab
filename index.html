<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NTZ Lab - российский производитель витаминных комплексов, косметики и пищевых продуктов в Москве. Качество по стандартам ISO и GMP.">
  <meta name="keywords" content="витамины, косметика, пищевые добавки, СТМ, здоровье, Москва, NTZ Lab">
  <title>NTZ Lab - Здоровье и красота</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-image {
      transition: opacity 1s ease-in-out;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      const [isMenuOpen, setIsMenuOpen] = React.useState(false);

      const toggleMenu = () => {
        setIsMenuOpen(!isMenuOpen);
      };

      return (
        <header 
          className="fixed top-0 left-0 w-full z-50 h-20 flex items-center justify-center text-white py-4 shadow-md"
          style={{ background: "linear-gradient(to right, #A5D6A7, #42A5F5)" }}
        >
          <div className="container mx-auto px-4 flex justify-between items-center relative z-10">
            <img src="/image/logo.png" alt="NTZ Lab Logo" className="h-14" />
            <nav className="hidden md:flex space-x-4">
              <a href="#products" className="hover:underline hover:text-yellow-300 transition-colors text-sm md:text-base">Продукты</a>
              <a href="#capabilities" className="hover:underline hover:text-yellow-300 transition-colors text-sm md:text-base">Возможности</a>
              <a href="#process" className="hover:underline hover:text-yellow-300 transition-colors text-sm md:text-base">Процесс</a>
              <a href="#contacts" className="hover:underline hover:text-yellow-300 transition-colors text-sm md:text-base">Контакты</a>
            </nav>
            <div className="md:hidden">
              <button onClick={toggleMenu} className="text-white focus:outline-none">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}></path>
                </svg>
              </button>
            </div>
          </div>
          {isMenuOpen && (
            <div className="absolute top-20 left-0 w-full bg-green-800 text-white flex flex-col items-center py-4 md:hidden">
              <a href="#products" className="py-2 hover:underline hover:text-yellow-300 transition-colors" onClick={toggleMenu}>Продукты</a>
              <a href="#capabilities" className="py-2 hover:underline hover:text-yellow-300 transition-colors" onClick={toggleMenu}>Возможности</a>
              <a href="#process" className="py-2 hover:underline hover:text-yellow-300 transition-colors" onClick={toggleMenu}>Процесс</a>
              <a href="#contacts" className="py-2 hover:underline hover:text-yellow-300 transition-colors" onClick={toggleMenu}>Контакты</a>
            </div>
          )}
        </header>
      );
    }

    function Hero() {
      const [currentSlide, setCurrentSlide] = React.useState(0);
      const slides = [
        "https://picsum.photos/1600/600?random=5", // Замените на image/bottle1.jpg
        "https://picsum.photos/1600/600?random=6", // Замените на image/bottle2.jpg
        "https://picsum.photos/1600/600?random=7"  // Замените на image/bottle3.jpg
      ];

      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % slides.length);
        }, 5000);
        return () => clearInterval(interval);
      }, []);

      // Пример вызова loadFileData (для демонстрации)
      const handleFileLoad = () => {
        const filename = "example.xlsx"; // Замените на реальное имя файла
        if (window.loadFileData) {
          const result = window.loadFileData(filename);
          console.log("Loaded file data:", result);
        } else {
          console.error("loadFileData is not defined");
        }
      };

      return (
        <section className="relative h-[400px] md:h-[600px] bg-gray-100 text-center pt-20">
          <div className="absolute inset-0">
            {slides.map((slide, index) => (
              <img
                key={index}
                src={slide}
                alt={`Bottle Slide ${index + 1}`}
                className={`absolute inset-0 w-full h-full object-cover slider-image ${
                  index === currentSlide ? "opacity-100" : "opacity-0"
                }`}
              />
            ))}
            <div className="absolute inset-0 bg-black opacity-40"></div>
          </div>
          <div className="relative container mx-auto px-4 h-full flex flex-col justify-center items-center">
            <h2 className="text-3xl md:text-5xl font-bold mb-4 text-white fade-in">Здоровье и красота с NTZ Lab</h2>
            <p className="text-lg md:text-xl mb-6 text-white fade-in">Российский производитель витаминных комплексов, косметики и пищевых добавок.</p>
            <a href="#contacts" className="bg-yellow-500 text-white px-4 py-2 md:px-6 md:py-3 rounded-lg hover:bg-yellow-600 transition-colors fade-in text-sm md:text-base">Связаться с нами</a>
            {/* Кнопка для демонстрации вызова loadFileData */}
            <button 
              onClick={handleFileLoad} 
              className="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors text-sm md:text-base"
            >
              Загрузить данные файла
            </button>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section className="py-12 md:py-16 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-center text-green-800">Наши основные направления</h2>
            <p className="text-base md:text-lg text-gray-700 text-center">
              Мы производим продукты для здоровья и красоты для разных целей, включая витаминные комплексы, пищевые добавки и косметику. Вы можете выбрать готовые рецептуры или заказать разработку уникального продукта, созданного специально для вас.
            </p>
          </div>
        </section>
      );
    }

    function Capabilities() {
      return (
        <section id="capabilities" className="py-12 md:py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-center text-green-800">Возможности</h2>
            <p className="text-base md:text-lg text-gray-700 text-center">
              Контрактное производство продукции для здоровья и красоты под вашим брендом. Современные промышленные комплексы в России и Европе обеспечивают высокое качество и соответствие стандартам.
            </p>
          </div>
        </section>
      );
    }

    function ProductCard({ title, description, composition, form }) {
      return (
        <div className="bg-white p-4 md:p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
          <h3 className="text-lg md:text-xl font-semibold mb-2 text-green-700">{title}</h3>
          <p className="text-sm md:text-gray-600 mb-4">{description}</p>
          <p className="text-sm md:text-gray-700"><strong>Состав:</strong> {composition}</p>
          <p className="text-sm md:text-gray-700"><strong>Форма выпуска:</strong> {form}</p>
        </div>
      );
    }

    function Products() {
      const products = [
        {
          title: "Масло CBD",
          description: "Очищенный 99,7% CBD изолят без примесей. Не содержит ТГК, подходит для избежания аллергических реакций.",
          composition: "CBD изолят",
          form: "Масло"
        },
        {
          title: "Коллоидное нано серебро",
          description: "Способствует регенерации клеток, оказывает омолаживающий эффект, помогает при акне и розацеа.",
          composition: "Коллоидное серебро",
          form: "Раствор"
        },
        {
          title: "Кофе с кордицепсом",
          description: "Поддерживает иммунитет, повышает энергию, улучшает концентрацию. Натуральный состав без консервантов.",
          composition: "Кофе арабика, экстракт кордицепса",
          form: "Дой-пак, дрип-пакет, банка"
        },
        {
          title: "Ecomarine",
          description: "Очищает организм, укрепляет иммунитет, замедляет старение. Источник минералов из ламинарии.",
          composition: "Ламинария японская",
          form: "Капсулы, стики, саше"
        }
      ];

      return (
        <section id="products" className="py-12 md:py-16 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-center text-green-800">Наши продукты</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
              {products.map((product, index) => (
                <ProductCard key={index} {...product} />
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Process() {
      const steps = [
        { title: "Консультация", description: "Персональный менеджер поможет выбрать оптимальный объем партии и продукт для вашей аудитории." },
        { title: "Выбор рецептуры", description: "Используйте готовую рецептуру или закажите уникальную формулу, разработанную нашими экспертами." },
        { title: "Производство", description: "Изготовим продукцию на сертифицированном предприятии с гарантией качества." },
        { title: "Дизайн и упаковка", description: "Согласуем дизайн упаковки и маркировку, соответствующую требованиям." }
      ];

      return (
        <section id="process" className="py-12 md:py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-center text-green-800">Как мы работаем</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
              {steps.map((step, index) => (
                <div key={index} className="bg-white p-4 md:p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow text-center">
                  <h3 className="text-lg md:text-xl font-semibold mb-2 text-green-700">{step.title}</h3>
                  <p className="text-sm md:text-gray-600">{step.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contacts() {
      return (
        <section id="contacts" className="py-12 md:py-16 bg-gray-50">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-green-800">Свяжитесь с нами</h2>
            <p className="text-base md:text-lg text-gray-700 mb-4">Телефон: <a href="tel:+74951465051" className="text-green-600 hover:text-green-800">+7 (495) 146-50-51</a></p>
            <p className="text-base md:text-lg text-gray-700 mb-4">Email: <a href="mailto:ceo@eco-ideal.com" className="text-green-600 hover:text-green-800">ceo@eco-ideal.com</a></p>
            <p className="text-base md:text-lg text-gray-700">Адрес: Москва, ул. Ольховская, 47</p>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-green-800 text-white py-4">
          <div className="container mx-auto px-4 text-center">
            <p className="text-sm md:text-base">© 2025 NTZ Lab. Все права защищены.</p>
            <p className="mt-2 text-sm md:text-base">
              <a href="https://eco-ideal.com" className="hover:underline hover:text-yellow-300">eco-ideal.com</a>
            </p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <About />
          <Capabilities />
          <Products />
          <Process />
          <Contacts />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
