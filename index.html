    function Contacts() {
      const [formData, setFormData] = React.useState({
        name: "",
        phone: "",
        email: "",
      });
      const [errors, setErrors] = React.useState({
        name: "",
        phone: "",
        email: "",
      });
      const [isModalOpen, setIsModalOpen] = React.useState(false);

      // Обработчик изменения полей формы
      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData((prev) => ({
          ...prev,
          [name]: value,
        }));
      };

      // Валидация формы
      const validateForm = () => {
        let isValid = true;
        const newErrors = { name: "", phone: "", email: "" };

        // Валидация имени
        if (!formData.name.trim()) {
          newErrors.name = "Имя не может быть пустым";
          isValid = false;
        } else if (formData.name.length < 2) {
          newErrors.name = "Имя должно содержать минимум 2 символа";
          isValid = false;
        }

        // Валидация телефона (формат: +7 (XXX) XXX-XX-XX)
        const phoneRegex = /^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$/;
        if (!formData.phone) {
          newErrors.phone = "Телефон не может быть пустым";
          isValid = false;
        } else if (!phoneRegex.test(formData.phone)) {
          newErrors.phone = "Введите телефон в формате +7 (XXX) XXX-XX-XX";
          isValid = false;
        }

        // Валидация email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!formData.email) {
          newErrors.email = "Email не может быть пустым";
          isValid = false;
        } else if (!emailRegex.test(formData.email)) {
          newErrors.email = "Введите корректный email";
          isValid = false;
        }

        setErrors(newErrors);
        return isValid;
      };

      // Обработчик отправки формы
      const handleSubmit = (e) => {
        e.preventDefault();
        if (validateForm()) {
          // Формируем mailto ссылку
          const subject = encodeURIComponent("Сообщение с сайта NTZ Lab");
          const body = encodeURIComponent(
            `Имя: ${formData.name}\nТелефон: ${formData.phone}\nEmail: ${formData.email}`
          );
          const mailtoLink = `mailto:ceo@eco-ideal.com?subject=${subject}&body=${body}`;

          // Перенаправляем на mailto ссылку
          window.location.href = mailtoLink;

          // Очищаем форму после отправки
          setFormData({ name: "", phone: "", email: "" });
          setErrors({ name: "", phone: "", email: "" });
        }
      };

      // Функции для открытия и закрытия модального окна
      const openModal = (e) => {
        e.preventDefault();
        setIsModalOpen(true);
      };
      const closeModal = () => {
        setIsModalOpen(false);
      };

                  Email: <a href="mailto:ceo@eco-ideal.com" className="text-green-600 hover:text-green-800">ceo@eco-ideal.com</a>

                <p className="text-base md:text-lg text-gray-700">

              <div className="w-full md:w-1/2">

                  </p>

                    Оставьте ваши контактные данные, и мы свяжемся с вами в ближайшее время</p>

                      Email

                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      placeholder="Email"
                      className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 ${errors.email ? "border-red-500 focus:ring-red-500" : "focus:ring-green-500"

                    {errors.phone && (

                  </div>
                  <div className="mb-4">

                      name="name"

                        }`}
                    />
                    {errors.name && (
                      <p className="text-red-500 text-sm mt-1">{errors.name}</p>
                    )}
                  </div>
                  <button
                    onClick={handleSubmit}
                    className="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-colors"
                  >
                    Отправить
                  </button>
                  <p className="text-gray-600 text-sm mt-4 text-center">

                      className="text-green-600 hover:text-green-800"
                    >
                      политикой конфиденциальности
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>

      );

    function ScrollToTopButton() {
      const [isVisible, setIsVisible] = React.useState(false);

      // Показать/скрыть кнопку при прокрутке
      React.useEffect(() => {
        const toggleVisibility = () => {
          if (window.pageYOffset > 200) {
            setIsVisible(true);
          } else {
            setIsVisible(false);
          }
        };

        window.addEventListener("scroll", toggleVisibility);

        // Очистка обработчика при размонтировании
        return () => window.removeEventListener("scroll", toggleVisibility);
      }, []);

      // Прокрутка к началу страницы
      const scrollToTop = () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      };

      return (
        <button
          onClick={scrollToTop}
          className={`fixed bottom-6 right-6 z-50 p-3 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition-opacity duration-300 ${isVisible ? "opacity-100" : "opacity-0 pointer-events-none"

            stroke="currentColor"
            viewBox="0 0 24 24"

              d="M5 15l7-7 7 7"
            />
          </svg>
        </button>
      );
