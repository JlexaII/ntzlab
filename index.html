<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="NTZ Lab - российский производитель витаминных комплексов, косметики и пищевых продуктов в Москве. Качество по стандартам ISO и GMP.">
  <meta name="keywords" content="витамины, косметика, пищевые добавки, СТМ, здоровье, Москва, NTZ Lab">
  <title>NTZ Lab - Здоровье и красота</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .product-image {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      const [isMenuOpen, setIsMenuOpen] = React.useState(false);

      const toggleMenu = () => {
        setIsMenuOpen(!isMenuOpen);
      };

      return (
        <header
          className="fixed top-0 left-0 w-full z-50 h-20 flex items-center justify-center text-white py-4 shadow-md bg-green-200" >
          <div className="container mx-auto px-4 flex justify-between items-center relative z-10">
            <img src="/image/logo.png" alt="NTZ Lab Logo" className="h-32" />
            <nav className="hidden md:flex space-x-4">
              <a href="#products" className="text-green-900 hover:underline hover:text-brown-300 transition-colors text-sm md:text-base">Продукты</a>
              <a href="#capabilities" className="text-green-900 hover:underline hover:text-brown-300 transition-colors text-sm md:text-base">Возможности</a>
              <a href="#process" className="text-green-900 hover:underline hover:text-brown-300 transition-colors text-sm md:text-base">Процесс</a>
              <a href="#contacts" className="text-green-900 hover:underline hover:text-brown-300 transition-colors text-sm md:text-base">Контакты</a>
            </nav>
            <div className="md:hidden">
              <button onClick={toggleMenu} className="text-white focus:outline-none">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}></path>
                </svg>
              </button>
            </div>
          </div>
          {isMenuOpen && (
            <div className="absolute top-20 left-0 w-full bg-green-800 text-white flex flex-col items-center py-4 md:hidden">
              <a href="#products" className="py-2 hover:underline hover:text-brown-300 transition-colors" onClick={toggleMenu}>Продукты</a>
              <a href="#capabilities" className="py-2 hover:underline hover:text-brown-300 transition-colors" onClick={toggleMenu}>Возможности</a>
              <a href="#process" className="py-2 hover:underline hover:text-brown-300 transition-colors" onClick={toggleMenu}>Процесс</a>
              <a href="#contacts" className="py-2 hover:underline hover:text-brown-300 transition-colors" onClick={toggleMenu}>Контакты</a>
            </div>
          )}
        </header>
      );
    }

    function Intro() {
      return (
        <section className="relative bg-white pt-24 pb-12">
          <style>
            {`
          @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
          }
          @keyframes swing {
            0% { transform: rotate(-6deg) translateY(0.5rem); }
            50% { transform: rotate(-4deg) translateY(0.5rem); }
            100% { transform: rotate(-6deg) translateY(0.5rem); }
          }
          .pulse {
            animation: pulse 2s ease-in-out infinite;
          }
          .swing {
            animation: swing 1.5s ease-in-out infinite;
          }
        `}
          </style>
          <div className="absolute top-1/2 left-0 w-2 h-32 bg-green-500"></div>
          <div className="absolute top-0 right-0 w-1/4 h-full bg-green-500"></div>
          <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-green-200 rounded-full opacity-30"></div>
          <div className="container mx-auto px-4 flex flex-col md:flex-row items-center relative z-10">
            <div className="md:w-1/2 mb-6 md:mb-0">
              <div className="text-4xl font-extrabold text-green-700 mb-4">NTZ Lab</div>
              <h1 className="text-3xl md:text-5xl font-bold leading-tight tracking-tight uppercase">
                Контрактное производство витаминов и пищевых добавок{" "}
                <span className="inline-block bg-green-500 text-white px-2 py-1 transform translate-y-2 rounded swing">
                  под СТМ
                </span>
              </h1>
            </div>
            <div className="md:w-1/2 flex justify-center">
              <img
                src="/image/bottle.png"
                alt="Ваш Бренд"
                className="max-w-full h-auto fade-in pulse"
              />
            </div>
          </div>
        </section>
      );
    }

    function Benefits() {
      const [currentSlide, setCurrentSlide] = React.useState(0);

      const slides = [
        {
          icon: (
            <svg
              className="w-8 h-8 text-green-500 flex-shrink-0"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M9 16.2l-4.2-4.2-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
            </svg>
          ),
          title: "Качество продукции",
          description: "Соблюдаем российские и международные стандарты качества: ISO, GMP."
        },
        {
          icon: (
            <svg
              className="w-8 h-8 text-green-500 flex-shrink-0"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12 2a10 10 0 00-8.66 15l-1.41 1.41 4.24 4.24 1.41-1.41A10 10 0 0012 2zm0 18a8 8 0 01-6.63-12.45l1.41 1.41A6 6 0 0012 18a6 6 0 005.22-9.04l1.41-1.41A8 8 0 0112 20z" />
            </svg>
          ),
          title: "Цикл производства",
          description: "От двух дней после согласования спецификации."
        },
        {
          icon: (
            <svg
              className="w-8 h-8 text-green-500 flex-shrink-0"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12 2a10 10 0 00-7 17.32l-1.41 1.41 4.24 4.24 1.41-1.41A10 10 0 0012 2zm0 18a8 8 0 01-5.66-13.66l1.41 1.41A6 6 0 0012 18a6 6 0 004.24-10.24l1.41-1.41A8 8 0 0112 20z" />
            </svg>
          ),
          title: "Прозрачные рецептуры",
          description: "Производим продукцию под СТМ, опираясь на медицину и науку, учитывая современные тренды."
        },
        {
          icon: (
            <svg
              className="w-8 h-8 text-green-500 flex-shrink-0"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12 2a10 10 0 00-7 17.32l-1.41 1.41 4.24 4.24 1.41-1.41A10 10 0 0012 2zm0 18a8 8 0 01-5.66-13.66l1.41 1.41A6 6 0 0012 18a6 6 0 004.24-10.24l1.41-1.41A8 8 0 0112 20z" />
            </svg>
          ),
          title: "Полный 'под ключ'",
          description: "Сопровождаем вас на всех этапах: от разработки дизайна и рецептуры до поставки партии на ваш склад."
        }
      ];

      // Автоматическое переключение слайдов каждые 3 секунды
      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % slides.length);
        }, 3000); // 3000 мс = 3 секунды

        // Очистка интервала при размонтировании компонента
        return () => clearInterval(interval);
      }, [slides.length]);

      // Переключение слайда при клике на точку
      const goToSlide = (index) => {
        setCurrentSlide(index);
      };

      return (
        <section className="py-12 md:py-16 bg-white relative overflow-hidden">
          {/* Верхний левый полукруг */}
          <div
            className="absolute top-0 left-0 w-96 h-96 bg-green-200 opacity-50 rounded-br-full"
            style={{ transform: "translate(-50%, -50%)" }}
          ></div>
          {/* Нижний правый полукруг */}
          <div
            className="absolute bottom-0 right-0 w-96 h-96 bg-green-200 opacity-50 rounded-tl-full"
            style={{ transform: "translate(50%, 50%)" }}
          ></div>
          <div className="container mx-auto px-4 relative z-10">
            {/* Контейнер слайдера */}
            <div className="overflow-hidden w-full">
              <div
                className="flex transition-transform duration-500 ease-in-out"
                style={{ transform: `translateX(-${currentSlide * 100}%)` }}
              >
                {slides.map((slide, index) => (
                  <div key={index} className="flex-shrink-0 w-full flex justify-center">
                    <div className="flex items-start space-x-4 max-w-md">
                      {slide.icon}
                      <div>
                        <h3 className="text-xl font-bold text-green-700 mb-2 uppercase">
                          {slide.title}
                        </h3>
                        <p className="text-gray-600">{slide.description}</p>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* Точки для навигации */}
            <div className="flex justify-center mt-6 space-x-2">
              {slides.map((_, index) => (
                <button
                  key={index}
                  onClick={() => goToSlide(index)}
                  className={`w-3 h-3 rounded-full ${currentSlide === index ? "bg-green-500" : "bg-gray-300"
                    } focus:outline-none`}
                ></button>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section className="py-12 md:py-16 bg-white">
          <div className="container mx-auto px-4">
            <div className="flex flex-col md:flex-row items-center">
              {/* Левая часть: Изображения */}
              <div className="md:w-1/2 mb-6 md:mb-0">
                <div className="space-y-4">
                  <img
                    src="https://picsum.photos/500/300?random=14"
                    alt="Бутылки"
                    className="w-full h-auto rounded-lg shadow-md"
                  />
                  <img
                    src="https://picsum.photos/500/300?random=15"
                    alt="Капсулы"
                    className="w-full h-auto rounded-lg shadow-md"
                  />
                </div>
              </div>

              {/* Правая часть: Текст */}
              <div className="md:w-1/2 md:pl-8">
                <h2 className="text-3xl md:text-4xl font-bold text-green-800 mb-4 uppercase">
                  Наша компания
                </h2>
                <h3 className="text-xl md:text-2xl font-semibold text-gray-800 mb-4">
                  NTZ Lab – Российский производитель витаминных комплексов и полезных пищевых продуктов.
                </h3>
                <p className="text-base md:text-lg text-gray-600 mb-4">
                  Все этапы нашего производства соответствуют высоким стандартам качества и безопасности.
                </p>

                {/* Статистика */}
                <div className="flex space-x-4 mb-6">
                  <div className="bg-green-500 text-white px-4 py-2 rounded-lg text-center">
                    <div className="text-xl font-bold">9+</div>
                    <div className="text-sm">лет на рынке</div>
                  </div>
                  <div className="bg-green-500 text-white px-4 py-2 rounded-lg text-center">
                    <div className="text-xl font-bold">23+</div>
                    <div className="text-sm">готовых рецептур</div>
                  </div>
                  <div className="bg-green-500 text-white px-4 py-2 rounded-lg text-center">
                    <div className="text-xl font-bold">&lt;2 млн</div>
                    <div className="text-sm">выпускаем в год</div>
                  </div>
                </div>

                {/* Описание */}
                <p className="text-base md:text-lg text-gray-600 mb-6">
                  NTZ Lab соответствует международным стандартам производства. Наша команда технологов постоянно работает над улучшением рецептур и расширением ассортимента. Будучи NTZ Lab, вы получите надежного партнера, ориентированного на здоровье и инновации.
                </p>

                {/* Кнопка */}
                <button className="bg-green-500 text-white px-6 py-2 rounded-lg uppercase hover:bg-green-600 transition-colors">
                  Стандарты
                </button>

                {/* Логотипы стандартов */}
                <div className="flex justify-start space-x-4 mt-6">
                  <img
                    src="https://via.placeholder.com/50?text=EAC"
                    alt="EAC"
                    className="h-10"
                  />
                  <img
                    src="https://via.placeholder.com/50?text=ISO+22000"
                    alt="ISO 22000:2005"
                    className="h-10"
                  />
                  <img
                    src="https://via.placeholder.com/50?text=GMP"
                    alt="GMP"
                    className="h-10"
                  />
                  <img
                    src="https://via.placeholder.com/50?text=HACCP"
                    alt="HACCP"
                    className="h-10"
                  />
                  <img
                    src="https://via.placeholder.com/50?text=ISO+9001"
                    alt="ISO 9001:2015"
                    className="h-10"
                  />
                  <img
                    src="https://via.placeholder.com/50?text=HALAL"
                    alt="HALAL"
                    className="h-10"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Capabilities() {
      return (
        <section id="capabilities" className="py-12 md:py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-center text-green-800">Возможности</h2>
            <p className="text-base md:text-lg text-gray-700 text-center">
              Контрактное производство продукции для здоровья и красоты под вашим брендом. Современные промышленные комплексы в России и Европе обеспечивают высокое качество и соответствие стандартам.
            </p>
          </div>
        </section>
      );
    }

    function Products() {
      const products = [
        { name: "Масло CBD", image: "/image/1.jpg" },
        { name: "Коллоидное нано серебро", image: "/image/2.jpg" },
        { name: "Кофе с кордицепсом", image: "/image/3.jpg" },
        { name: "Ecomarine", image: "/image/4.jpg" }
      ];

      return (
        <section id="products" className="py-12 md:py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold mb-4 text-center text-teal-500">Наша продукция</h2>
            <p className="text-base md:text-lg mb-12 text-gray-600 text-center">
              Мы специализируемся на контрактном производстве биологически активных добавок, косметики и витаминных комплексов для здоровья и красоты.
            </p>
            <div className="relative flex flex-wrap justify-center gap-6">
              {products.map((product, index) => (
                <div
                  key={index}
                  className={`relative ${index % 2 === 0 ? "mt-6" : "-mt-6"}`}
                  style={{ zIndex: products.length - index }}
                >
                  <img
                    src={product.image}
                    alt={product.name}
                    className="product-image rounded-lg shadow-md"
                    style={{
                      width: index % 2 === 0 ? '200px' : '250px',
                      height: index % 2 === 0 ? '300px' : '350px',
                      objectFit: 'cover'
                    }}
                  />
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }


    function Process() {
      const steps = [
        { title: "Консультация", description: "Персональный менеджер поможет выбрать оптимальный объем партии и продукт для вашей аудитории." },
        { title: "Выбор рецептуры", description: "Используйте готовую рецептуру или закажите уникальную формулу, разработанную нашими экспертами." },
        { title: "Производство", description: "Изготовим продукцию на сертифицированном предприятии с гарантией качества." },
        { title: "Дизайн и упаковка", description: "Согласуем дизайн упаковки и маркировку, соответствующую требованиям." }
      ];

      return (
        <section id="process" className="py-12 md:py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-center text-green-800">Как мы работаем</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
              {steps.map((step, index) => (
                <div key={index} className="bg-white p-4 md:p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow text-center">
                  <h3 className="text-lg md:text-xl font-semibold mb-2 text-green-700">{step.title}</h3>
                  <p className="text-sm md:text-gray-600">{step.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contacts() {
      return (
        <section id="contacts" className="py-12 md:py-16 bg-gray-50">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-2xl md:text-3xl font-bold mb-6 text-green-800">Свяжитесь с нами</h2>
            <p className="text-base md:text-lg text-gray-700 mb-4">Телефон: <a href="tel:+74951465051" className="text-green-600 hover:text-green-800">+7 (495) 146-50-51</a></p>
            <p className="text-base md:text-lg text-gray-700 mb-4">Email: <a href="mailto:ceo@eco-ideal.com" className="text-green-600 hover:text-green-800">ceo@eco-ideal.com</a></p>
            <p className="text-base md:text-lg text-gray-700">Адрес: Москва, ул. Ольховская, 47</p>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-green-500 text-white py-4">
          <div className="container mx-auto px-4 text-center">
            <p className="text-sm md:text-base">© 2025 NTZ Lab. Все права защищены.</p>
            <p className="mt-2 text-sm md:text-base">
              <a href="https://eco-ideal.com" className="hover:underline hover:text-brown-300">eco-ideal.com</a>
            </p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Intro />
          <Benefits />
          <About />
          <Capabilities />
          <Products />
          <Process />
          <Contacts />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
